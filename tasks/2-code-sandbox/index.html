<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Golem App</title>
    <script crossorigin src="https://unpkg.com/yajsapi"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      type="module"
      src="https://unpkg.com/@fluentui/web-components"
    ></script>
  </head>
  <body class="w-screen h-screen grid grid-rows-[auto_1fr] gap-3 p-4">
    <div class="flex flex-row items-center justify-between">
      <div>Golem Code Sandbox</div>
      <fluent-text-field appearance="outline" class="outline-none flex flex-row items-center gap-2" placeholder="API key"></fluent-text-field>
    </div>
    <div class="w-full h-full grid grid-cols-[1fr_minmax(20%,auto)] gap-2">
      <div class="p-1 w-full h-full relative">
        <div class="absolute right-0 p-2 mx-3 my-2 shadow rounded-lg">
          <h1 class="text-sm">Code Editor</h1>
        </div>
        <label class="w-full h-full">
          <textarea class="w-full h-full border-2 border-gray-100 focus:outline-gray-200 outline-none rounded-lg"></textarea>
        </label>
      </div>
      <div class="flex flex-col items-center justify-between p-1">
        <div class="w-full flex flex-col">
          <fluent-label class="text-base mb-1">Choose your Sandbox</fluent-label>
          <fluent-select title="Select a section" class="outline-none">
            <fluent-option value="1">Sandbox 1</fluent-option>
            <fluent-option value="2">Sandbox 2</fluent-option>
            <fluent-option value="3">Sandbox 3</fluent-option>
          </fluent-select>
        </div>
        <div class="w-full p-2">
          <fluent-accordion-item class="p-2 rounded-lg border-2 border-slate-100">
            <span slot="heading">Code console</span>
            <div class="panel">
              Console content
            </div>
          </fluent-accordion-item>
          <fluent-button>Download Output</fluent-button>
        </div>
      </div>
    </div>
  </body>
</html>
