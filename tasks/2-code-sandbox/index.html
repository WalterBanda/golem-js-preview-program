<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Golem App</title>
    <script crossorigin src="https://unpkg.com/yajsapi"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      type="module"
      src="https://unpkg.com/@fluentui/web-components"
    ></script>
  </head>
  <body class="w-screen h-screen grid grid-rows-[auto_1fr] gap-3 p-4">
    <div class="flex flex-row items-center justify-between">
      <div>Golem Code Sandbox</div>
      <div>Signin</div>
    </div>
    <div class="w-full h-full grid grid-cols-[1fr_auto] gap-2">
      <div class="p-1 w-full h-full relative">
        <h2 class="p-2 mx-2 shadow rounded-lg absolute right-0">Code Editor</h2>
        <label>
          <textarea class="w-full h-full"></textarea>
        </label>
      </div>
      <div class="flex flex-col items-center justify-between p-1">
        <div class="w-full">Sandbox configure space</div>
        <div class="w-full">Code output space</div>
      </div>
    </div>
  </body>
</html>
